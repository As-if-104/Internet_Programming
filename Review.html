<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurfTime - Share Your Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .review-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .rating-container {
            text-align: center;
            margin: 20px 0;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
        }

        .rating-text {
            color: #666;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

         #submittedReviews .review-box {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: sans-serif;
            transition: transform 0.2s ease;
        }

        #submittedReviews .review-box:hover {
            transform: scale(1.01);
        }

        .review-box h3 {
            margin: 0 0 8px;
            font-size: 20px;
            font-weight: bold;
        }

        .review-meta {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .review-stars {
            font-size: 22px;
            color: #ffc107;
            margin-bottom: 8px;
        }

        .review-box p {
            margin: 0;
            font-size: 15px;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .review-form {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>üèüÔ∏è</span>
                TurfTime
            </div>
            <a href="TurfTime.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="review-form">
            <h1 class="form-title">Share Your Review</h1>
            <p class="form-subtitle">Help others by sharing your TurfTime experience</p>

            <div class="alert" id="alertMessage"></div>

            <form id="reviewForm">
                <div class="form-group">
                    <label for="customerName">Your Name</label>
                    <input type="text" id="customerName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="customerEmail">Email (Optional)</label>
                    <input type="email" id="customerEmail" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Your Rating</label>
                    <div class="rating-container">
                        <div class="stars" id="ratingStars">
                            <span class="star" data-rating="1">‚òÖ</span>
                            <span class="star" data-rating="2">‚òÖ</span>
                            <span class="star" data-rating="3">‚òÖ</span>
                            <span class="star" data-rating="4">‚òÖ</span>
                            <span class="star" data-rating="5">‚òÖ</span>
                        </div>
                        <div class="rating-text" id="ratingText">Click to rate your experience</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewTitle">Review Title</label>
                    <input type="text" id="reviewTitle" required placeholder="Summarize your experience">
                </div>

                <div class="form-group">
                    <label for="reviewText">Your Review</label>
                    <textarea id="reviewText" rows="5" required placeholder="Tell us about your experience with TurfTime..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>
        <div id="submittedReviews" style="margin-top: 30px;"></div>
    </div>

    <script>
        let selectedRating = 0;

        // Rating stars functionality
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            const ratingText = document.getElementById('ratingText');
            const alertBox = document.getElementById('alertMessage');
            const submittedReviews = document.getElementById('submittedReviews');

            stars.forEach((star, index) => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStars();
                    updateRatingText();
                });

                star.addEventListener('mouseover', function() {
                    const hoverRating = parseInt(this.dataset.rating);
                    highlightStars(hoverRating);
                });
            });

            document.getElementById('ratingStars').addEventListener('mouseleave', function() {
                updateStars();
            });

            function updateStars() {
                stars.forEach((star, index) => {
                    star.classList.toggle('active', index < selectedRating);
                });
            }

            function highlightStars(rating) {
                stars.forEach((star, index) => {
                    star.style.color = index < rating ? '#ffd700' : '#ddd';
                });
            }

            function updateRatingText() {
                const ratingTexts = {
                    1: 'Poor',
                    2: 'Fair',
                    3: 'Good',
                    4: 'Very Good',
                    5: 'Excellent'
                };
                ratingText.textContent = selectedRating ? ratingTexts[selectedRating] : 'Click to rate your experience';
            }

            function showAlert(message, type) {
                alertBox.style.display = 'block';
                alertBox.textContent = message;
                alertBox.style.backgroundColor = type === 'error' ? '#ffdddd' : '#ddffdd';
                alertBox.style.color = type === 'error' ? '#a94442' : '#3c763d';

                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }

            // ‚úÖ Show review below
            // function showSubmittedReview(data) {
            //     const reviewDiv = document.createElement('div');
            //     reviewDiv.style.border = "1px solid #ccc";
            //     reviewDiv.style.padding = "10px";
            //     reviewDiv.style.marginTop = "10px";
            //     reviewDiv.style.borderRadius = "5px";
            //     reviewDiv.innerHTML = `
            //         <h3>${data.title}</h3>
            //         <p><strong>${data.customerName}</strong> - <em>${new Date(data.timestamp).toLocaleString()}</em></p>
            //         <p>${'‚≠ê'.repeat(data.rating)} (${data.rating}/5)</p>
            //         <p>${data.text}</p>
            //     `;
            //     submittedReviews.prepend(reviewDiv);
            // }

            function showSubmittedReview(data) {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'review-box'; // üëà apply class for styling
                reviewDiv.innerHTML = `
                    <h3>${data.title}</h3>
                    <div class="review-meta">
                        <strong>${data.customerName}</strong> - 
                        <em>${new Date(data.timestamp).toLocaleString()}</em>
                    </div>
                    <div class="review-stars">
                        ${'‚òÖ'.repeat(data.rating)}<span style="color:#888;"> (${data.rating}/5)</span>
                    </div>
                    <p>${data.text}</p>
                `;
                submittedReviews.prepend(reviewDiv);
            }


            // Form submission
            document.getElementById('reviewForm').addEventListener('submit', function(e) {
                e.preventDefault();

                if (selectedRating === 0) {
                    showAlert('Please select a rating before submitting your review.', 'error');
                    return;
                }

                const formData = {
                    id: 'REV_' + Date.now() + Math.random().toString(36).substr(2, 9),
                    customerName: document.getElementById('customerName').value,
                    customerEmail: document.getElementById('customerEmail').value,
                    rating: selectedRating,
                    title: document.getElementById('reviewTitle').value,
                    text: document.getElementById('reviewText').value,
                    timestamp: new Date().toISOString(),
                    approved: false // Reviews need approval
                };

                // Save to localStorage
                const reviews = JSON.parse(localStorage.getItem('customerReviews') || '[]');
                reviews.unshift(formData);
                localStorage.setItem('customerReviews', JSON.stringify(reviews));

                // Show success alert ‚úÖ
                showAlert('‚úÖ Review submitted successfully!', 'success');

                // Show the submitted review below ‚úÖ
                showSubmittedReview(formData);

                // Reset form
                document.getElementById('reviewForm').reset();
                selectedRating = 0;
                updateStars();
                updateRatingText();
            });
        });

    </script>
</body>
</html>
