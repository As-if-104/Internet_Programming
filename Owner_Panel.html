<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurfTime - Owner Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .back-btn a {
            color: white;
            text-decoration: none;
        }

        .notification-badge {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -8px;
            right: -8px;
            min-width: 18px;
            text-align: center;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .section-header p {
            font-size: 1.1rem;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .booking-request {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .booking-request.pending {
            border-color: #ffc107;
            background: #fff3cd;
        }

        .booking-request.approved {
            border-color: #28a745;
            background: #d4edda;
        }

        .booking-request.rejected {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .booking-request.paid {
            border-color: #17a2b8;
            background: #d1ecf1;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .booking-id {
            font-weight: bold;
            color: #495057;
        }

        .booking-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #ffc107;
            color: #212529;
        }

        .status-approved {
            background: #28a745;
            color: white;
        }

        .status-rejected {
            background: #dc3545;
            color: white;
        }

        .status-paid {
            background: #17a2b8;
            color: white;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .approve-btn {
            background: #28a745;
            color: white;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-input {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 1.1rem;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .section {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .booking-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>üèüÔ∏è</span>
                TurfTime - Owner Panel
            </div>
            <div class="nav-buttons">
                <!-- <a href="TurfTime.html" class="nav-btn">üè† Back to Home</a>
                <a href="booking.html" class="nav-btn">üìÖ Booking System</a> -->
            </div>
        </div>

        <!-- Owner Panel Section -->
        <div class="section">
            <div class="section-header">
                <h1>Owner Dashboard</h1>
                <p>Manage booking requests, track revenue, and oversee turf operations.</p>
            </div>

            <div class="alert" id="alertMessage"></div>

            <!-- Statistics Dashboard -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingBookings">0</div>
                    <div class="stat-label">Pending Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedBookings">0</div>
                    <div class="stat-label">Approved Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">‡ß≥<span id="totalRevenue">0</span></div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <h3 style="margin-bottom: 15px;">Filter Bookings</h3>
                <div class="filter-controls">
                    <select class="filter-input" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="paid">Paid</option>
                    </select>
                    <input type="date" class="filter-input" id="dateFilter">
                    <select class="filter-input" id="turfFilter">
                        <option value="">All Turfs</option>
                        <option value="turf1">Main Turf (Premium)</option>
                        <option value="turf2">Side Turf (Standard)</option>
                        <option value="turf3">Practice Turf (Basic)</option>
                    </select>
                    <button class="action-btn approve-btn" onclick="applyFilters()">Apply Filters</button>
                    <button class="action-btn reject-btn" onclick="clearFilters()">Clear</button>
                </div>
            </div>

            <!-- Bookings List -->
            <div id="ownerBookingsList"></div>
        </div>
    </div>

    <script>
        // Turf pricing and names
        const turfPricing = {
            turf1: 1500, // Premium
            turf2: 1200, // Standard
            turf3: 800   // Basic
        };

        const turfNames = {
            turf1: 'Main Turf (Premium)',
            turf2: 'Side Turf (Standard)',
            turf3: 'Practice Turf (Basic)'
        };

        // Generate time slots from 6 AM to 10 PM
        const timeSlots = [];
        for (let hour = 6; hour <= 21; hour++) {
            const startTime = hour.toString().padStart(2, '0') + ':00';
            const endTime = (hour + 1).toString().padStart(2, '0') + ':00';
            timeSlots.push({
                id: `slot_${hour}`,
                start: startTime,
                end: endTime,
                display: `${startTime} - ${endTime}`
            });
        }

        let currentFilters = {
            status: '',
            date: '',
            turf: ''
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadOwnerBookings();
            updateStats();
        });

        function loadOwnerBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookingRequests') || '[]');
            let filteredBookings = bookings;

            // Apply filters
            if (currentFilters.status) {
                filteredBookings = filteredBookings.filter(booking => booking.status === currentFilters.status);
            }
            if (currentFilters.date) {
                filteredBookings = filteredBookings.filter(booking => booking.date === currentFilters.date);
            }
            if (currentFilters.turf) {
                filteredBookings = filteredBookings.filter(booking => booking.turf === currentFilters.turf);
            }

            const container = document.getElementById('ownerBookingsList');
            
            if (filteredBookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìã</div>
                        <div>No booking requests found${Object.values(currentFilters).some(f => f) ? ' matching your filters' : ''}.</div>
                    </div>
                `;
                return;
            }
            
            // Sort bookings by timestamp (newest first)
            filteredBookings.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            container.innerHTML = '';
            filteredBookings.forEach(booking => {
                const bookingElement = document.createElement('div');
                bookingElement.className = `booking-request ${booking.status}`;
                
                const slotsDisplay = booking.slots.map(slotId => {
                    const slot = timeSlots.find(s => s.id === slotId);
                    return slot ? slot.display : slotId;
                }).join(', ');
                
                bookingElement.innerHTML = `
                    <div class="booking-header">
                        <div class="booking-id">${booking.id}</div>
                        <div class="booking-status status-${booking.status}">${booking.status}</div>
                    </div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <div class="detail-label">Customer</div>
                            <div class="detail-value">${booking.customerInfo.name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${booking.customerInfo.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${booking.customerInfo.phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${new Date(booking.date).toLocaleDateString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Turf</div>
                            <div class="detail-value">${turfNames[booking.turf]}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Time Slots</div>
                            <div class="detail-value">${slotsDisplay}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Players</div>
                            <div class="detail-value">${booking.customerInfo.playerCount}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total Amount</div>
                            <div class="detail-value">‡ß≥${booking.totalAmount}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Booking Time</div>
                            <div class="detail-value">${new Date(booking.timestamp).toLocaleString()}</div>
                        </div>
                        ${booking.approvedAt ? `
                        <div class="detail-item">
                            <div class="detail-label">Approved At</div>
                            <div class="detail-value">${new Date(booking.approvedAt).toLocaleString()}</div>
                        </div>
                        ` : ''}
                        ${booking.paidAt ? `
                        <div class="detail-item">
                            <div class="detail-label">Paid At</div>
                            <div class="detail-value">${new Date(booking.paidAt).toLocaleString()}</div>
                        </div>
                        ` : ''}
                    </div>
                    ${booking.specialRequests ? `
                        <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 8px;">
                            <strong>Special Requests:</strong> ${booking.specialRequests}
                        </div>
                    ` : ''}
                    <div class="booking-actions">
                        ${booking.status === 'pending' ? `
                            <button class="action-btn approve-btn" onclick="approveBooking('${booking.id}')">
                                ‚úÖ Approve Booking
                            </button>
                            <button class="action-btn reject-btn" onclick="rejectBooking('${booking.id}')">
                                ‚ùå Reject Booking
                            </button>
                        ` : ''}
                        ${booking.status === 'approved' || booking.status === 'paid' ? `
                            <div style="color: #28a745; font-weight: bold;">
                                ‚úÖ Booking ${booking.status === 'paid' ? 'Completed & Paid' : 'Approved - Awaiting Payment'}
                            </div>
                        ` : ''}
                        ${booking.status === 'rejected' ? `
                            <div style="color: #dc3545; font-weight: bold;">
                                ‚ùå Booking Rejected
                            </div>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(bookingElement);
            });
        }

        function updateStats() {
            const bookings = JSON.parse(localStorage.getItem('bookingRequests') || '[]');
            
            const totalBookings = bookings.length;
            const pendingBookings = bookings.filter(b => b.status === 'pending').length;
            const approvedBookings = bookings.filter(b => b.status === 'approved' || b.status === 'paid').length;
            const totalRevenue = bookings
                .filter(b => b.status === 'paid')
                .reduce((sum, booking) => sum + booking.totalAmount, 0);

            document.getElementById('totalBookings').textContent = totalBookings;
            document.getElementById('pendingBookings').textContent = pendingBookings;
            document.getElementById('approvedBookings').textContent = approvedBookings;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString();
        }

        function approveBooking(bookingId) {
            const bookings = JSON.parse(localStorage.getItem('bookingRequests') || '[]');
            const booking = bookings.find(b => b.id === bookingId);
            
            if (!booking) return;
            
            booking.status = 'approved';
            booking.approvedAt = new Date().toISOString();
            
            localStorage.setItem('bookingRequests', JSON.stringify(bookings));
            
            // Create notification for customer
            createNotification('customer', 'Booking Approved', `Your booking ${bookingId} has been approved. You can now make the payment.`, bookingId);
            
            showAlert('Booking approved successfully! Customer has been notified.', 'success');
            loadOwnerBookings();
            updateStats();
        }

        function rejectBooking(bookingId) {
            if (!confirm('Are you sure you want to reject this booking?')) return;
            
            const bookings = JSON.parse(localStorage.getItem('bookingRequests') || '[]');
            const booking = bookings.find(b => b.id === bookingId);
            
            if (!booking) return;
            
            booking.status = 'rejected';
            booking.rejectedAt = new Date().toISOString();
            
            localStorage.setItem('bookingRequests', JSON.stringify(bookings));
            
            // Create notification for customer
            createNotification('customer', 'Booking Rejected', `Your booking ${bookingId} has been rejected. Please try booking a different time slot.`, bookingId);
            
            showAlert('Booking rejected. Customer has been notified.', 'success');
            loadOwnerBookings();
            updateStats();
        }

        function applyFilters() {
            currentFilters.status = document.getElementById('statusFilter').value;
            currentFilters.date = document.getElementById('dateFilter').value;
            currentFilters.turf = document.getElementById('turfFilter').value;
            
            loadOwnerBookings();
        }

        function clearFilters() {
            currentFilters = { status: '', date: '', turf: '' };
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateFilter').value = '';
            document.getElementById('turfFilter').value = '';
            
            loadOwnerBookings();
        }

        function createNotification(type, title, message, bookingId) {
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
            
            const notification = {
                id: 'NOT_' + Date.now() + Math.random().toString(36).substr(2, 9),
                type: type,
                title: title,
                message: message,
                bookingId: bookingId,
                timestamp: new Date().toISOString(),
                read: false
            };
            
            notifications.unshift(notification);
            localStorage.setItem('notifications', JSON.stringify(notifications));
        }

        function showAlert(message, type) {
            const alertElement = document.getElementById('alertMessage');
            alertElement.textContent = message;
            alertElement.className = `alert ${type}`;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Auto-refresh stats and bookings every 30 seconds
        setInterval(() => {
            loadOwnerBookings();
            updateStats();
        }, 30000);

        // Add some demo data for testing if no bookings exist
        function addDemoData() {
            const existingBookings = JSON.parse(localStorage.getItem('bookingRequests') || '[]');
            
            if (existingBookings.length === 0) {
                const demoBookings = [
                    {
                        id: 'BOOK_DEMO_1',
                        date: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString().split('T')[0], // Tomorrow
                        turf: 'turf1',
                        slots: ['slot_10', 'slot_11'],
                        customerInfo: {
                            name: 'John Doe',
                            email: 'john@example.com',
                            phone: '01712345678',
                            playerCount: 10
                        },
                        specialRequests: 'Need extra equipment and water bottles',
                        pricePerSlot: 1500,
                        totalAmount: 3050,
                        status: 'pending',
                        timestamp: new Date().toISOString()
                    },
                    {
                        id: 'BOOK_DEMO_2',
                        date: new Date(Date.now() + 48 * 60 * 60 * 1000).toISOString().split('T')[0], // Day after tomorrow
                        turf: 'turf2',
                        slots: ['slot_14'],
                        customerInfo: {
                            name: 'Jane Smith',
                            email: 'jane@example.com',
                            phone: '01798765432',
                            playerCount: 8
                        },
                        specialRequests: '',
                        pricePerSlot: 1200,
                        totalAmount: 1250,
                        status: 'approved',
                        timestamp: new Date(Date.now() - 60 * 60 * 1000).toISOString(), // 1 hour ago
                        approvedAt: new Date(Date.now() - 30 * 60 * 1000).toISOString() // 30 minutes ago
                    },
                    {
                        id: 'BOOK_DEMO_3',
                        date: new Date().toISOString().split('T')[0], // Today
                        turf: 'turf3',
                        slots: ['slot_16', 'slot_17', 'slot_18'],
                        customerInfo: {
                            name: 'Mike Johnson',
                            email: 'mike@example.com',
                            phone: '01555123456',
                            playerCount: 12
                        },
                        specialRequests: 'Birthday party setup needed',
                        pricePerSlot: 800,
                        totalAmount: 2450,
                        status: 'paid',
                        timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString(), // 2 hours ago
                        approvedAt: new Date(Date.now() - 90 * 60 * 1000).toISOString(), // 1.5 hours ago
                        paidAt: new Date(Date.now() - 60 * 60 * 1000).toISOString() // 1 hour ago
                    }
                ];
                
                localStorage.setItem('bookingRequests', JSON.stringify(demoBookings));
                
                // Add some demo notifications
                const demoNotifications = [
                    {
                        id: 'NOT_DEMO_1',
                        type: 'owner',
                        title: 'New Booking Request',
                        message: 'New booking request from John Doe',
                        bookingId: 'BOOK_DEMO_1',
                        timestamp: new Date().toISOString(),
                        read: false
                    }
                ];
                
                localStorage.setItem('notifications', JSON.stringify(demoNotifications));
            }
        }

        // Uncomment the line below to add demo data for testing
        // addDemoData();
    </script>
</body>
</html>
